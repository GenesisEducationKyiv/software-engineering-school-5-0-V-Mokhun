<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Check Weather - Weather Service</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<header class="site-header">
				<div class="logo">
					<img src="https://img.icons8.com/color/48/000000/cloud.png" alt="Weather Service Logo">
					<h1>Weather Service</h1>
				</div>
				<nav class="site-nav">
					<ul>
						<li><a href="index.html">Subscribe</a></li>
						<li><a href="check-weather.html" class="active">Check Weather</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<section id="check-weather-section" class="page-section">
					<div class="weather-check-form">
						<h2>Check Current Weather</h2>
						<p>Get the current weather for any city right now.</p>
						<form id="weatherCheckForm">
							<div class="form-group">
								<label for="weather-city">City</label>
								<input type="text" id="weather-city" name="city" required placeholder="Enter city name">
							</div>
							<button type="submit" class="submit-btn">Get Weather</button>
						</form>
						<div id="feedback" class="feedback hidden"></div>
						<div id="weather-result" class="weather-result-display hidden">
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="config.js"></script>
		<script src="check-weather.js"></script>
	</body>
</html>
