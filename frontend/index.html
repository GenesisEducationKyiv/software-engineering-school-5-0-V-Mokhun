<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Subscription Service</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<header class="site-header">
				<div class="logo">
					<img src="https://img.icons8.com/color/48/000000/cloud.png" alt="Weather Service Logo">
					<h1>Weather Service</h1>
				</div>
				<nav class="site-nav">
					<ul>
						<li><a href="index.html" class="active">Subscribe</a></li>
						<li><a href="check-weather.html">Check Weather</a></li>
					</ul>
				</nav>
			</header>

			<main>
				<section id="subscribe-section" class="page-section">
					<div class="subscription-form">
						<h2>Subscribe to Weather Updates</h2>
						<p>Get daily or hourly weather updates for your favorite city!</p>
						<form id="subscriptionForm">
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" id="email" name="email" required placeholder="Enter your email">
							</div>
	
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" id="city" name="city" required placeholder="Enter city name">
							</div>
	
							<div class="form-group">
								<label for="frequency">Update Frequency</label>
								<select id="frequency" name="frequency" required>
									<option selected value="hourly">Hourly</option>
									<option value="daily">Daily</option>
								</select>
							</div>
	
							<button type="submit" class="submit-btn">Subscribe</button>
						</form>
						<div id="feedback" class="feedback hidden"></div>
					</div>
				</section>
			</main>
		</div>
		<script src="config.js"></script>
		<script src="main.js"></script>
	</body>
</html>
